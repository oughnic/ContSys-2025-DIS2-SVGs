<!-- (210,392) to (351,317) medical device has generalization care resource -->
<line x1="210" y1="392" x2="210" y2="372" stroke="black" stroke-width="2" /><line x1="351" y1="317" x2="351" y2="372" stroke="black" stroke-width="2" /><line x1="210" y1="372" x2="351" y2="372" stroke="black" stroke-width="2" /><polygon points="351,317 346,327 356,327" fill="white" stroke="black" stroke-width="2" /><g><!-- medical device -->
<a xlink:href="medical device.svg"><rect x="156" y="392" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>instrument, apparatus, implement, machine, appliance, implant, reagent for in vitro use, software, material or other similar or related article, intended by the manufacturer to be used, alone or in combination, for human beings, for one or more of the specific medical purpose(s) of:
• diagnosis, prevention, monitoring, treatment or allevi¬ation of disease,
• diagnosis, monitoring, treatment, alleviation of, or compensation for, an injury,
• investigation, replacement, modification, or support of the anatomy, or of a physiologi¬cal process,
• supporting or sustaining life,
•	control of conception,
•	cleaning, disinfection or sterilization of medical devices,
•	providing information by means of in vitro examination of specimens derived from the human body; 
and does not achieve its primary intended action by pharmacological, immunological, or metabolic means, in or on the human body, but which may be assisted in its intended function by such means</title></rect><text x="210" y="402" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="210" y="402"  text-anchor="middle">medical device</tspan></text>
</a></g>
