<a xlink:href="medicine.svg"><rect x="296" y="392" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>pharmaceutical product or combination of pharmaceutical products that may be administered to human beings (or animals) for treating or preventing disease, with the aim/purpose of making a medical diagnosis or to restore, correct or modify physiological functions</title></rect><text x="350" y="402" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="350" y="402"  text-anchor="middle">medicine</tspan></text>
