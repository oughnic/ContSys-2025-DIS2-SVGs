<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 702 332" aria-labelledby="title desc" role="img"><title id="title">UML Class Diagram of person role and related concepts</title><desc  id="desc">An UML Class Diagram of the concept person role and the concepts related to it.</desc><!-- Generalisations of the Focal Class person role
 -->
<g><!-- role -->
<a xlink:href="role.svg" role="link"><rect x="297" y="10" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>set of competencies and/or performances that are associated with a task</title></rect><text x="351" y="30" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="30"  text-anchor="middle">role</tspan></text>
</a></g>
<!-- (351,135) to (351,62) person role has generalization role -->
<line x1="351" y1="135" x2="351" y2="115" stroke="black" stroke-width="2" /><line x1="351" y1="62" x2="351" y2="115" stroke="black" stroke-width="2" /><line x1="351" y1="115" x2="351" y2="115" stroke="black" stroke-width="2" /><polygon points="351,62 346,72 356,72" fill="white" stroke="black" stroke-width="2" /><g> <!-- Association person plays person role -->
<line x1="118" y1="160" x2="297" y2="160" stroke="black" stroke-width="2" /><text x="130" y="153" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="130" y="153"  text-anchor="middle">1..*</tspan></text>
<text x="287" y="153" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="153"  text-anchor="middle">0..*</tspan></text>
<text x="207" y="174" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="174"  text-anchor="middle">plays</tspan></text>

</g>
<g><!-- person -->
<a xlink:href="person.svg" role="link"><rect x="10" y="135" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>individual human being</title></rect><text x="64" y="155" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="64" y="155"  text-anchor="middle">person</tspan></text>
</a></g>
<g><!-- person role -->
<a xlink:href="person role.svg" role="link"><rect x="297" y="135" width="108" height="60" fill="white" stroke="black" stroke-width="2" ><title>role played by a person</title></rect><text x="351" y="155" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="155"  text-anchor="middle">person role</tspan></text>
</a></g>
<!-- (70,272) to (351,197) care performer has generalization person role -->
<line x1="70" y1="272" x2="70" y2="252" stroke="black" stroke-width="2" /><line x1="351" y1="197" x2="351" y2="252" stroke="black" stroke-width="2" /><line x1="70" y1="252" x2="351" y2="252" stroke="black" stroke-width="2" /><polygon points="351,197 346,207 356,207" fill="white" stroke="black" stroke-width="2" /><g><!-- care performer -->
<a xlink:href="care performer.svg" role="link"><rect x="16" y="272" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>role adopted by care personnel when performing care</title></rect><text x="70" y="292" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="70" y="292"  text-anchor="middle">care performer</tspan></text>
</a></g>
<!-- (210,272) to (351,197) other carer has generalization person role -->
<line x1="210" y1="272" x2="210" y2="252" stroke="black" stroke-width="2" /><line x1="351" y1="197" x2="351" y2="252" stroke="black" stroke-width="2" /><line x1="210" y1="252" x2="351" y2="252" stroke="black" stroke-width="2" /><polygon points="351,197 346,207 356,207" fill="white" stroke="black" stroke-width="2" /><g><!-- other carer -->
<a xlink:href="other carer.svg" role="link"><rect x="156" y="272" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>person being a care third party</title></rect><text x="210" y="292" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="210" y="292"  text-anchor="middle">other carer</tspan></text>
</a></g>
<!-- (350,272) to (351,197) self-care performer has generalization person role -->
<line x1="350" y1="272" x2="350" y2="252" stroke="black" stroke-width="2" /><line x1="351" y1="197" x2="351" y2="252" stroke="black" stroke-width="2" /><line x1="350" y1="252" x2="351" y2="252" stroke="black" stroke-width="2" /><polygon points="351,197 346,207 356,207" fill="white" stroke="black" stroke-width="2" /><g><!-- self-care performer -->
<a xlink:href="self-care performer.svg" role="link"><rect x="296" y="272" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>role played by a subject of care when performing self-care</title></rect><text x="350" y="292" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="350" y="292"  text-anchor="middle">self-care performer</tspan></text>
</a></g>
<!-- (490,272) to (351,197) third party care performer has generalization person role -->
<line x1="490" y1="272" x2="490" y2="252" stroke="black" stroke-width="2" /><line x1="351" y1="197" x2="351" y2="252" stroke="black" stroke-width="2" /><line x1="490" y1="252" x2="351" y2="252" stroke="black" stroke-width="2" /><polygon points="351,197 346,207 356,207" fill="white" stroke="black" stroke-width="2" /><g><!-- third party care performer -->
<a xlink:href="third party care performer.svg" role="link"><rect x="436" y="272" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>role taken by care third party when performing care.</title></rect><text x="490" y="292" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="490" y="292"  text-anchor="middle">third party care</tspan><tspan x="490" y="306"  text-anchor="middle">performer</tspan></text>
</a></g>
<!-- (630,272) to (351,197) subject of care has generalization person role -->
<line x1="630" y1="272" x2="630" y2="252" stroke="black" stroke-width="2" /><line x1="351" y1="197" x2="351" y2="252" stroke="black" stroke-width="2" /><line x1="630" y1="252" x2="351" y2="252" stroke="black" stroke-width="2" /><polygon points="351,197 346,207 356,207" fill="white" stroke="black" stroke-width="2" /><g><!-- subject of care -->
<a xlink:href="subject of care.svg" role="link"><rect x="576" y="272" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>person seeking to receive, receiving, or having received care</title></rect><text x="630" y="292" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="630" y="292"  text-anchor="middle">subject of care</tspan></text>
</a></g>
</svg>