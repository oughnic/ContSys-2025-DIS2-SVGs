<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 702 267" aria-labelledby="title desc" role="img"><title id="title">UML Class Diagram of mandate to export personal information and related concepts</title><desc  id="desc">An UML Class Diagram of the concept mandate to export personal information and the concepts related to it.</desc><!-- Generalisations of the Focal Class mandate to export personal information
 -->
<g><!-- care mandate -->
<a xlink:href="care mandate.svg" role="link"><rect x="297" y="10" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>mandate (commission) based on a commitment and either an informed consent or an authorization by law, defining the rights and obligations of one care actor with regard to his involvement in care processes performed for a specific subject of care</title></rect><text x="351" y="30" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="30"  text-anchor="middle">care mandate</tspan></text>
</a></g>
<!-- (351,135) to (351,62) mandate to export personal information has generalization care mandate -->
<line x1="351" y1="135" x2="351" y2="115" stroke="black" stroke-width="2" /><line x1="351" y1="62" x2="351" y2="115" stroke="black" stroke-width="2" /><line x1="351" y1="115" x2="351" y2="115" stroke="black" stroke-width="2" /><polygon points="351,62 346,72 356,72" fill="white" stroke="black" stroke-width="2" /><g> <!-- Association request mandate permits mandate to export personal information -->
<line x1="118" y1="160" x2="297" y2="160" stroke="black" stroke-width="2" /><text x="130" y="153" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="130" y="153"  text-anchor="middle">1..*</tspan></text>
<text x="287" y="153" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="153"  text-anchor="middle">0..*</tspan></text>
<text x="207" y="174" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="174"  text-anchor="middle">permits</tspan></text>

</g>
<g><!-- request mandate -->
<a xlink:href="request mandate.svg" role="link"><rect x="10" y="135" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>care mandate implying the right and obligation to request care activities</title></rect><text x="64" y="155" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="64" y="155"  text-anchor="middle">request mandate</tspan></text>
</a></g>
<g> <!-- Association mandate to export personal information implies the right to communicate health record extract -->
<line x1="405" y1="170" x2="584" y2="170" stroke="black" stroke-width="2" /><text x="417" y="163" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="163"  text-anchor="middle">1..*</tspan></text>
<text x="571" y="163" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="571" y="163"  text-anchor="middle">1..*</tspan></text>
<text x="494" y="184" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="184"  text-anchor="middle">implies the right to</tspan><tspan x="494" y="198"  text-anchor="middle">communicate</tspan></text>
</g>
<g><!-- health record extract -->
<a xlink:href="health record extract.svg" role="link"><rect x="584" y="145" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>part or all of a health record extracted for the purpose of communication</title></rect><text x="638" y="165" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="165"  text-anchor="middle">health record</tspan><tspan x="638" y="179"  text-anchor="middle">extract</tspan></text>
</a></g>
<g> <!-- Association mandate to export personal information has topic health circumstance -->
<line x1="405" y1="230" x2="584" y2="230" stroke="black" stroke-width="2" /><text x="417" y="223" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="223"  text-anchor="middle">0..*</tspan></text>
<text x="571" y="223" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="571" y="223"  text-anchor="middle">1..*</tspan></text>
<text x="494" y="244" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="244"  text-anchor="middle">has topic</tspan></text>
</g>
<g><!-- health circumstance -->
<a xlink:href="health circumstance.svg" role="link"><rect x="584" y="205" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>circumstance contributing to the health state of a person</title></rect><text x="638" y="225" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="225"  text-anchor="middle">health</tspan><tspan x="638" y="239"  text-anchor="middle">circumstance</tspan></text>
