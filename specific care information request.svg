<g><!-- specific care information request -->
<a xlink:href="specific care information request.svg"><rect x="297" y="135" width="108" height="130" fill="white" stroke="black" stroke-width="2" ><title>official document issued by a care actor attesting health condition relating to a subject of care</title></rect><text x="351" y="145" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="145"  text-anchor="middle">specific care</tspan><tspan x="351" y="159"  text-anchor="middle">information request</tspan></text>
