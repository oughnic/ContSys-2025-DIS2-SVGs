<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 702 267"><title>UML Class Diagram of specific care information request and related classes</title><!-- Generalisations of the Focal Class specific care information request
 -->
<g><!-- clinical report -->
