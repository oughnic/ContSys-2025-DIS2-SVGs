<text x="287" y="213" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="213"  text-anchor="middle">1..*</tspan></text>
<text x="207" y="234" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="234"  text-anchor="middle">is documented in</tspan></text>

