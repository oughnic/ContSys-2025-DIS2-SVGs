<g> <!-- Association care provider is responsible for professional health record professional health record -->
<line x1="118" y1="280" x2="297" y2="280" stroke="black" stroke-width="2" /><text x="130" y="273" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="130" y="273"  text-anchor="middle">1..*</tspan></text>
<text x="287" y="273" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="273"  text-anchor="middle">0..*</tspan></text>
