<g> <!-- Association care professional maintains professional health record -->
<line x1="118" y1="340" x2="297" y2="340" stroke="black" stroke-width="2" /><text x="130" y="333" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="130" y="333"  text-anchor="middle">1..*</tspan></text>
<text x="287" y="333" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="333"  text-anchor="middle">0..*</tspan></text>
<text x="207" y="354" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="354"  text-anchor="middle">maintains</tspan></text>

</g>
<g><!-- care professional -->
<a xlink:href="../concept/care-professional.html" role="link"><rect x="10" y="315" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>care personnel having a care professional entitlement recognized in a given jurisdiction</title></rect><text x="64" y="330" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="64" y="330"  text-anchor="middle">care professional</tspan></text>
