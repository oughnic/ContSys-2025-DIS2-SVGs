<g><!-- mandated period of care -->
<a xlink:href="../concept/mandated-period-of-care.html" role="link"><rect x="10" y="195" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>set of care activity periods where a care provider is mandated to perform the care activities required to address specific health needs</title></rect><text x="64" y="210" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="64" y="210"  text-anchor="middle">mandated</tspan><tspan x="64" y="224"  text-anchor="middle">period of care</tspan></text>
