<g><!-- professional health record -->
<a xlink:href="../concept/professional-health-record.html" role="link"><rect x="297" y="135" width="108" height="240" fill="white" stroke="black" stroke-width="2" ><title>health record held under the responsibility of one care provider and maintained by one or several care professionals </title></rect><text x="351" y="150" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="150"  text-anchor="middle">professional</tspan><tspan x="351" y="164"  text-anchor="middle">health record</tspan></text>
