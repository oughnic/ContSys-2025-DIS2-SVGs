<text x="494" y="49" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="49"  text-anchor="middle">contains</tspan></text>
</g>
<g><!-- health record component -->
<a xlink:href="health record component.svg"><rect x="584" y="10" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>part of a health record that is identifiable for the purposes of referencing and revision</title></rect><text x="638" y="20" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="20"  text-anchor="middle">health record</tspan><tspan x="638" y="34"  text-anchor="middle">component</tspan></text>
</a></g>
<g> <!-- Association health record extract is extracted from health record -->
<line x1="405" y1="95" x2="584" y2="95" stroke="black" stroke-width="2" /><text x="417" y="88" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="88"  text-anchor="middle">0..*</tspan></text>
<text x="565" y="88" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="565" y="88"  text-anchor="middle">1..*</tspan></text>
<text x="494" y="109" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="109"  text-anchor="middle">is extracted from</tspan></text>
</g>
<g><!-- health record -->
<a xlink:href="health record.svg"><rect x="584" y="70" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>data repository regarding the health and care of a subject of care</title></rect><text x="638" y="80" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="80"  text-anchor="middle">health record</tspan></text>
