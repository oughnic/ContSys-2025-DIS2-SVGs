<g><!-- health record extract -->
<a xlink:href="health record extract.svg"><rect x="297" y="10" width="108" height="180" fill="white" stroke="black" stroke-width="2" ><title>part or all of a health record extracted for the purpose of communication</title></rect><text x="351" y="20" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="20"  text-anchor="middle">health record</tspan><tspan x="351" y="34"  text-anchor="middle">extract</tspan></text>
</a></g>
<!-- (87,267) to (351,192) clinical report has generalization health record extract -->
<line x1="87" y1="267" x2="87" y2="247" stroke="black" stroke-width="2" /><line x1="351" y1="192" x2="351" y2="247" stroke="black" stroke-width="2" /><line x1="87" y1="247" x2="351" y2="247" stroke="black" stroke-width="2" /><polygon points="351,192 346,202 356,202" fill="white" stroke="black" stroke-width="2" /><g><!-- clinical report -->
<a xlink:href="clinical report.svg"><rect x="33" y="267" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>health record extract conveying specifically focused care information in order to fulfil current information needs of the recipient</title></rect><text x="87" y="277" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="87" y="277"  text-anchor="middle">clinical report</tspan></text>
</a></g>
<!-- (262,267) to (351,192) electronic health record extract has generalization health record extract -->
<line x1="262" y1="267" x2="262" y2="247" stroke="black" stroke-width="2" /><line x1="351" y1="192" x2="351" y2="247" stroke="black" stroke-width="2" /><line x1="262" y1="247" x2="351" y2="247" stroke="black" stroke-width="2" /><polygon points="351,192 346,202 356,202" fill="white" stroke="black" stroke-width="2" /><g><!-- electronic health record extract -->
<a xlink:href="electronic health record extract.svg"><rect x="208" y="267" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>health record extract consisting solely of electronic record components</title></rect><text x="262" y="277" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="262" y="277"  text-anchor="middle">electronic health</tspan><tspan x="262" y="291"  text-anchor="middle">record extract</tspan></text>
</a></g>
<!-- (437,267) to (351,192) health concern has generalization health record extract -->
<line x1="437" y1="267" x2="437" y2="247" stroke="black" stroke-width="2" /><line x1="351" y1="192" x2="351" y2="247" stroke="black" stroke-width="2" /><line x1="437" y1="247" x2="351" y2="247" stroke="black" stroke-width="2" /><polygon points="351,192 346,202 356,202" fill="white" stroke="black" stroke-width="2" /><g><!-- health concern -->
<a xlink:href="health concern.svg"><rect x="383" y="267" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>health record extract that includes all health record components associated with a health thread for a specific concern</title></rect><text x="437" y="277" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="437" y="277"  text-anchor="middle">health concern</tspan></text>
</a></g>
<!-- (612,267) to (351,192) social record extract has generalization health record extract -->
<line x1="612" y1="267" x2="612" y2="247" stroke="black" stroke-width="2" /><line x1="351" y1="192" x2="351" y2="247" stroke="black" stroke-width="2" /><line x1="612" y1="247" x2="351" y2="247" stroke="black" stroke-width="2" /><polygon points="351,192 346,202 356,202" fill="white" stroke="black" stroke-width="2" /><g><!-- social record extract -->
<a xlink:href="social record extract.svg"><rect x="558" y="267" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>part or all of a social record extracted for the purpose of communication</title></rect><text x="612" y="277" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="612" y="277"  text-anchor="middle">social record</tspan><tspan x="612" y="291"  text-anchor="middle">extract</tspan></text>
</a></g>
