<g> <!-- Association mandate to export personal information implies the right to communicate health record extract -->
<line x1="118" y1="155" x2="297" y2="155" stroke="black" stroke-width="2" /><text x="130" y="148" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="130" y="148"  text-anchor="middle">1..*</tspan></text>
<text x="287" y="148" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="148"  text-anchor="middle">1..*</tspan></text>
<text x="207" y="169" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="169"  text-anchor="middle">implies the right to communicate</tspan></text>

</g>
<g><!-- mandate to export personal information -->
<a xlink:href="mandate to export personal information.svg"><rect x="10" y="130" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>care mandate implying the right to communicate health record extracts</title></rect><text x="64" y="140" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="64" y="140"  text-anchor="middle">mandate to export</tspan><tspan x="64" y="154"  text-anchor="middle">personal information</tspan></text>
</a></g>
<g> <!-- Association health record extract contains health record component -->
<line x1="405" y1="35" x2="584" y2="35" stroke="black" stroke-width="2" /><text x="417" y="28" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="28"  text-anchor="middle">0..*</tspan></text>
