<text x="287" y="28" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="28"  text-anchor="middle">0..*</tspan></text>
<text x="207" y="49" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="49"  text-anchor="middle">is topic for</tspan></text>

</g>
<g><!-- care information request -->
<a xlink:href="care information request.svg"><rect x="10" y="10" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>request sent out by a care actor to another care actor for specific care information needed for the provision of care to a subject of care</title></rect><text x="64" y="20" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="64" y="20"  text-anchor="middle">care information</tspan><tspan x="64" y="34"  text-anchor="middle">request</tspan></text>
</a></g>
<g> <!-- Association health circumstance labels health record extract health record extract -->
<line x1="118" y1="95" x2="297" y2="95" stroke="black" stroke-width="2" /><text x="130" y="88" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="130" y="88"  text-anchor="middle">0..1</tspan></text>
<text x="287" y="88" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="88"  text-anchor="middle">0..*</tspan></text>
<text x="207" y="109" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="109"  text-anchor="middle">labels health record extract</tspan></text>

</g>
<g><!-- health circumstance -->
<a xlink:href="health circumstance.svg"><rect x="10" y="70" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>circumstance contributing to the health state of a person</title></rect><text x="64" y="80" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="64" y="80"  text-anchor="middle">health circumstance</tspan></text>
