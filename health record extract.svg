<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 702 327"><title>UML Class Diagram of health record extract and related classes</title><g> <!-- Association care information request is topic for health record extract -->
