<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 702 822"><title>UML Class Diagram of care mandate and related classes</title><!-- Generalisations of the Focal Class care mandate
