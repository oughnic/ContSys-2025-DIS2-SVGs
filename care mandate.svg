<text x="576" y="573" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="576" y="573"  text-anchor="middle">1</tspan></text>
<text x="494" y="594" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="594"  text-anchor="middle">concerns</tspan></text>
</g>
