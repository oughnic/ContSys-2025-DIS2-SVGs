<g><!-- informed consent -->
<a xlink:href="informed consent.svg"><rect x="584" y="495" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>permission to perform care activities, voluntarily given by a subject of care with consent competence or by a subject of care proxy with consent competence, after having been informed about the purpose and the possible results of the care activities</title></rect><text x="638" y="505" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="505"  text-anchor="middle">informed consent</tspan></text>
