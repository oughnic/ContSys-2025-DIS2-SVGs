<a xlink:href="care period mandate.svg"><rect x="156" y="762" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>care mandate commissioning a mandated period of care</title></rect><text x="210" y="772" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="210" y="772"  text-anchor="middle">care period mandate</tspan></text>
