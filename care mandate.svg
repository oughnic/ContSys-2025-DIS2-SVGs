<line x1="405" y1="520" x2="584" y2="520" stroke="black" stroke-width="2" /><text x="417" y="513" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="513"  text-anchor="middle">0..*</tspan></text>
<text x="565" y="513" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="565" y="513"  text-anchor="middle">0..*</tspan></text>
<text x="494" y="534" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="534"  text-anchor="middle">requires informed consent</tspan></text>
