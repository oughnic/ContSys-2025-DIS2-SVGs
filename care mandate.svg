<g><!-- care mandate -->
<a xlink:href="care mandate.svg"><rect x="297" y="135" width="108" height="550" fill="white" stroke="black" stroke-width="2" ><title>mandate (commission) based on a commitment and either an informed consent or an authorization by law, defining the rights and obligations of one care actor with regard to his involvement in care processes performed for a specific subject of care</title></rect><text x="351" y="145" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="145"  text-anchor="middle">care mandate</tspan></text>
