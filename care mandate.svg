<!-- (630,762) to (351,687) care activity mandate has generalization care mandate -->
<line x1="630" y1="762" x2="630" y2="742" stroke="black" stroke-width="2" /><line x1="351" y1="687" x2="351" y2="742" stroke="black" stroke-width="2" /><line x1="630" y1="742" x2="351" y2="742" stroke="black" stroke-width="2" /><polygon points="351,687 346,697 356,697" fill="white" stroke="black" stroke-width="2" /><g><!-- care activity mandate -->
