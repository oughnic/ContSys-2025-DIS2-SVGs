<a xlink:href="subject of care.svg"><rect x="584" y="555" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>person seeking to receive, receiving, or having received care</title></rect><text x="638" y="565" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="565"  text-anchor="middle">subject of care</tspan></text>
