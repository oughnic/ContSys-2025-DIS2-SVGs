<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 702 322" aria-labelledby="title desc" role="img"><title id="title">UML Class Diagram of care assessment and related concepts</title><desc  id="desc">An UML Class Diagram of the concept care assessment and the concepts related to it.</desc><!-- Generalisations of the Focal Class care assessment
 -->
<g><!-- care activity -->
<a xlink:href="care activity.svg" role="link"><rect x="297" y="10" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>activity intended to improve or maintain a health state </title></rect><text x="351" y="20" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="20"  text-anchor="middle">care activity</tspan></text>
</a></g>
<!-- (351,135) to (351,62) care assessment has generalization care activity -->
<line x1="351" y1="135" x2="351" y2="115" stroke="black" stroke-width="2" /><line x1="351" y1="62" x2="351" y2="115" stroke="black" stroke-width="2" /><line x1="351" y1="115" x2="351" y2="115" stroke="black" stroke-width="2" /><polygon points="351,62 346,72 356,72" fill="white" stroke="black" stroke-width="2" /><g><!-- care assessment -->
<a xlink:href="care assessment.svg" role="link"><rect x="297" y="135" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>care activity where an opinion related to health conditions and/or care activities is formed</title></rect><text x="351" y="145" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="145"  text-anchor="middle">care assessment</tspan></text>
</a></g>
<!-- (117,262) to (351,187) health condition assessment has generalization care assessment -->
<line x1="117" y1="262" x2="117" y2="242" stroke="black" stroke-width="2" /><line x1="351" y1="187" x2="351" y2="242" stroke="black" stroke-width="2" /><line x1="117" y1="242" x2="351" y2="242" stroke="black" stroke-width="2" /><polygon points="351,187 346,197 356,197" fill="white" stroke="black" stroke-width="2" /><g><!-- health condition assessment -->
<a xlink:href="health condition assessment.svg" role="link"><rect x="63" y="262" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>care activity where an opinion related to health conditions of the subject of care are formed</title></rect><text x="117" y="272" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="117" y="272"  text-anchor="middle">health condition</tspan><tspan x="117" y="286"  text-anchor="middle">assessment</tspan></text>
</a></g>
<!-- (351,262) to (351,187) care activity assessment has generalization care assessment -->
<line x1="351" y1="262" x2="351" y2="242" stroke="black" stroke-width="2" /><line x1="351" y1="187" x2="351" y2="242" stroke="black" stroke-width="2" /><line x1="351" y1="242" x2="351" y2="242" stroke="black" stroke-width="2" /><polygon points="351,187 346,197 356,197" fill="white" stroke="black" stroke-width="2" /><g><!-- care activity assessment -->
<a xlink:href="care activity assessment.svg" role="link"><rect x="297" y="262" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>care activity where an opinion related to a care activity is formed</title></rect><text x="351" y="272" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="272"  text-anchor="middle">care activity</tspan><tspan x="351" y="286"  text-anchor="middle">assessment</tspan></text>
</a></g>
<!-- (585,262) to (351,187) care needs assessment has generalization care assessment -->
<line x1="585" y1="262" x2="585" y2="242" stroke="black" stroke-width="2" /><line x1="351" y1="187" x2="351" y2="242" stroke="black" stroke-width="2" /><line x1="585" y1="242" x2="351" y2="242" stroke="black" stroke-width="2" /><polygon points="351,187 346,197 356,197" fill="white" stroke="black" stroke-width="2" /><g><!-- care needs assessment -->
<a xlink:href="care needs assessment.svg" role="link"><rect x="531" y="262" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>care assessment during which a care professional considers a subject of care’s health need and determines the needed care activities</title></rect><text x="585" y="272" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="585" y="272"  text-anchor="middle">care needs assessment</tspan></text>
</a></g>
</svg>