<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 702 517" aria-labelledby="title desc" role="img"><title id="title">UML Class Diagram of subject of care proxy and related concepts</title><desc  id="desc">An UML Class Diagram of the concept subject of care proxy and the concepts related to it.</desc><!-- Generalisations of the Focal Class subject of care proxy
 -->
<g><!-- mandate -->
<a xlink:href="mandate.svg" role="link"><rect x="238" y="10" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>commission to act</title></rect><text x="292" y="30" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="292" y="30"  text-anchor="middle">mandate</tspan></text>
</a></g>
<!-- (351,135) to (292,62) subject of care proxy has generalization mandate -->
<line x1="351" y1="135" x2="351" y2="115" stroke="black" stroke-width="2" /><line x1="292" y1="62" x2="292" y2="115" stroke="black" stroke-width="2" /><line x1="351" y1="115" x2="292" y2="115" stroke="black" stroke-width="2" /><polygon points="292,62 287,72 297,72" fill="white" stroke="black" stroke-width="2" /><g><!-- care third party -->
<a xlink:href="care third party.svg" role="link"><rect x="356" y="10" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>care actor other than a care provider or the subject of care</title></rect><text x="410" y="30" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="410" y="30"  text-anchor="middle">care third party</tspan></text>
</a></g>
<!-- (351,135) to (410,62) subject of care proxy has generalization care third party -->
<line x1="351" y1="135" x2="351" y2="115" stroke="black" stroke-width="2" /><line x1="410" y1="62" x2="410" y2="115" stroke="black" stroke-width="2" /><line x1="351" y1="115" x2="410" y2="115" stroke="black" stroke-width="2" /><polygon points="410,62 405,72 415,72" fill="white" stroke="black" stroke-width="2" /><g> <!-- Association reason for request for care is expressed by subject of care proxy -->
<line x1="118" y1="160" x2="297" y2="160" stroke="black" stroke-width="2" /><text x="130" y="153" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="130" y="153"  text-anchor="middle">0..*</tspan></text>
<text x="287" y="153" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="153"  text-anchor="middle">0..*</tspan></text>
<text x="207" y="174" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="174"  text-anchor="middle">is expressed by</tspan></text>

</g>
<g><!-- reason for request for care -->
<a xlink:href="reason for request for care.svg" role="link"><rect x="10" y="135" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>subject of care or a subject of care proxy's perception of health needs motivating a request for care</title></rect><text x="64" y="155" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="64" y="155"  text-anchor="middle">reason for</tspan><tspan x="64" y="169"  text-anchor="middle">request for care</tspan></text>
</a></g>
<g> <!-- Association subject of care proxy has the right to take decisions on behalf of subject of care -->
<line x1="405" y1="180" x2="584" y2="180" stroke="black" stroke-width="2" /><text x="417" y="173" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="173"  text-anchor="middle">0..*</tspan></text>
<text x="576" y="173" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="576" y="173"  text-anchor="middle">1</tspan></text>
<text x="494" y="194" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="194"  text-anchor="middle">has the right to take decisions</tspan><tspan x="494" y="208"  text-anchor="middle">on behalf of</tspan></text>
</g>
<g><!-- subject of care -->
<a xlink:href="subject of care.svg" role="link"><rect x="584" y="155" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>person seeking to receive, receiving, or having received care</title></rect><text x="638" y="175" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="175"  text-anchor="middle">subject of care</tspan></text>
</a></g>
<g> <!-- Association subject of care proxy states objection -->
<line x1="405" y1="240" x2="584" y2="240" stroke="black" stroke-width="2" /><text x="417" y="233" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="233"  text-anchor="middle">1</tspan></text>
<text x="571" y="233" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="571" y="233"  text-anchor="middle">0..*</tspan></text>
<text x="494" y="254" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="254"  text-anchor="middle">states</tspan></text>
</g>
<g><!-- objection -->
<a xlink:href="objection.svg" role="link"><rect x="584" y="215" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>subject of care desire that specific care activities are not performed</title></rect><text x="638" y="235" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="235"  text-anchor="middle">objection</tspan></text>
</a></g>
<g> <!-- Association subject of care proxy has consent competence -->
<line x1="405" y1="300" x2="584" y2="300" stroke="black" stroke-width="2" /><text x="417" y="293" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="293"  text-anchor="middle">0..*</tspan></text>
<text x="570" y="293" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="570" y="293"  text-anchor="middle">0..1</tspan></text>
<text x="494" y="314" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="314"  text-anchor="middle">has</tspan></text>
</g>
<g><!-- consent competence -->
<a xlink:href="consent competence.svg" role="link"><rect x="584" y="275" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>capability of the subject of care and/or the subject of care proxy to give or withhold informed consent</title></rect><text x="638" y="295" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="295"  text-anchor="middle">consent</tspan><tspan x="638" y="309"  text-anchor="middle">competence</tspan></text>
</a></g>
<g> <!-- Association subject of care proxy gives informed consent -->
<line x1="405" y1="360" x2="584" y2="360" stroke="black" stroke-width="2" /><text x="417" y="353" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="353"  text-anchor="middle">1</tspan></text>
<text x="571" y="353" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="571" y="353"  text-anchor="middle">0..*</tspan></text>
<text x="494" y="374" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="374"  text-anchor="middle">gives</tspan></text>
</g>
<g><!-- informed consent -->
<a xlink:href="informed consent.svg" role="link"><rect x="584" y="335" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>permission to perform care activities, voluntarily given by a subject of care with consent competence or by a subject of care proxy with consent competence, after having been informed about the purpose and the possible results of the care activities</title></rect><text x="638" y="355" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="355"  text-anchor="middle">informed</tspan><tspan x="638" y="369"  text-anchor="middle">consent</tspan></text>
</a></g>
<g> <!-- Association subject of care proxy maintains personal health record -->
<line x1="405" y1="420" x2="584" y2="420" stroke="black" stroke-width="2" /><text x="417" y="413" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="413"  text-anchor="middle">0..*</tspan></text>
<text x="571" y="413" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="571" y="413"  text-anchor="middle">0..*</tspan></text>
<text x="494" y="434" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="434"  text-anchor="middle">maintains</tspan></text>
</g>
<g><!-- personal health record -->
<a xlink:href="personal health record.svg" role="link"><rect x="584" y="395" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>health record held and maintained by the subject of care or a subject of care proxy</title></rect><text x="638" y="415" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="415"  text-anchor="middle">personal health</tspan><tspan x="638" y="429"  text-anchor="middle">record</tspan></text>
</a></g>
<g> <!-- Association subject of care proxy expresses subject of care desire -->
<line x1="405" y1="480" x2="584" y2="480" stroke="black" stroke-width="2" /><text x="417" y="473" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="473"  text-anchor="middle">1</tspan></text>
<text x="571" y="473" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="571" y="473"  text-anchor="middle">0..*</tspan></text>
<text x="494" y="494" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="494"  text-anchor="middle">expresses</tspan></text>
</g>
<g><!-- subject of care desire -->
<a xlink:href="subject of care desire.svg" role="link"><rect x="584" y="455" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>desire expressed by the subject of care or the subject of care proxy regarding the performance of certain care activities</title></rect><text x="638" y="475" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="475"  text-anchor="middle">subject of care</tspan><tspan x="638" y="489"  text-anchor="middle">desire</tspan></text>
</a></g>
<g><!-- subject of care proxy -->
<a xlink:href="subject of care proxy.svg" role="link"><rect x="297" y="135" width="108" height="380" fill="white" stroke="black" stroke-width="2" ><title>person with authority to take decisions on behalf of a subject of care</title></rect><text x="351" y="155" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="155"  text-anchor="middle">subject of care</tspan><tspan x="351" y="169"  text-anchor="middle">proxy</tspan></text>
</a></g>
</svg>