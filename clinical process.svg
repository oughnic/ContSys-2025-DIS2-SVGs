<line x1="118" y1="160" x2="297" y2="160" stroke="black" stroke-width="2" /><text x="130" y="153" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="130" y="153"  text-anchor="middle">0..*</tspan></text>
<text x="287" y="153" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="153"  text-anchor="middle">1</tspan></text>
<text x="207" y="174" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="174"  text-anchor="middle">establishes</tspan></text>

</g>
<g><!-- initial contact -->
<a xlink:href="initial contact.svg" role="link"><rect x="10" y="135" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>contact during which a clinical process is initiated</title></rect><text x="64" y="145" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="64" y="145"  text-anchor="middle">initial contact</tspan></text>
