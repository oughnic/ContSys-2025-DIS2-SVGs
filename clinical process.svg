<a xlink:href="health issue.svg" role="link"><rect x="584" y="205" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>health condition motivating care</title></rect><text x="638" y="215" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="215"  text-anchor="middle">health issue</tspan></text>
