<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 702 267" aria-labelledby="title desc" role="img"><title id="title">UML Class Diagram of clinical process and related concepts</title><desc  id="desc">An UML Class Diagram of the concept clinical process and the concepts related to it.</desc><!-- Generalisations of the Focal Class clinical process
 -->
<g><!-- care process -->
