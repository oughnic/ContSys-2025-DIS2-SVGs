<g> <!-- Association health related period is episode for clinical process -->
<line x1="118" y1="220" x2="297" y2="220" stroke="black" stroke-width="2" /><text x="130" y="213" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="130" y="213"  text-anchor="middle">1</tspan></text>
<text x="287" y="213" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="213"  text-anchor="middle">0..1</tspan></text>
<text x="207" y="234" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="234"  text-anchor="middle">is episode for</tspan></text>

