<g><!-- clinical process -->
<a xlink:href="clinical process.svg" role="link"><rect x="297" y="135" width="108" height="130" fill="white" stroke="black" stroke-width="2" ><title>care process encompassing all care provider activities and other prescribed care activities that addresses identified or specified health circumstances</title></rect><text x="351" y="145" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="145"  text-anchor="middle">clinical process</tspan></text>
