<g><!-- organization -->
<a xlink:href="organization.html" role="link"><rect x="297" y="10" width="108" height="120" fill="white" stroke="black" stroke-width="2" ><title>person or group of people that has its own functions with responsibilities, authorities and relationships to achieve its objectives</title></rect><text x="351" y="25" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="25"  text-anchor="middle">organization</tspan></text>
