<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 702 132" aria-labelledby="title desc" role="img"><title id="title">UML Class Diagram of organization and related concepts</title><desc  id="desc">An UML Class Diagram of the concept organization and the concepts related to it.</desc><g> <!-- Association organization plays organization role -->
<line x1="405" y1="35" x2="584" y2="35" stroke="black" stroke-width="2" /><text x="417" y="28" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="28"  text-anchor="middle">1..*</tspan></text>
<text x="571" y="28" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="571" y="28"  text-anchor="middle">0..*</tspan></text>
<text x="494" y="49" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="49"  text-anchor="middle">plays</tspan></text>
</g>
<g><!-- organization role -->
<a xlink:href="organization-role.html" role="link"><rect x="584" y="10" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>role played by an organization</title></rect><text x="638" y="25" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="25"  text-anchor="middle">organization</tspan><tspan x="638" y="39"  text-anchor="middle">role</tspan></text>
</a></g>
<g> <!-- Association organization is care actor -->
<line x1="405" y1="95" x2="584" y2="95" stroke="black" stroke-width="2" /><text x="417" y="88" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="88"  text-anchor="middle">1</tspan></text>
<text x="571" y="88" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="571" y="88"  text-anchor="middle">0..*</tspan></text>
<text x="494" y="109" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="109"  text-anchor="middle">is</tspan></text>
</g>
<g><!-- care actor -->
<a xlink:href="care-actor.html" role="link"><rect x="584" y="70" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>organization or person participating in care</title></rect><text x="638" y="85" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="85"  text-anchor="middle">care actor</tspan></text>
