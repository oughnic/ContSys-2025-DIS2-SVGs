<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 702 402"><title>UML Class Diagram of episode of care and related concepts</title><desc>An UML Class Diagram of the concept episode of care and the concepts related to it.</desc><!-- Generalisations of the Focal Class episode of care
 -->
<g><!-- health related period -->
<a xlink:href="health related period.svg"><rect x="297" y="10" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>time interval related to the health or care of a subject of care</title></rect><text x="351" y="20" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="20"  text-anchor="middle">health related</tspan><tspan x="351" y="34"  text-anchor="middle">period</tspan></text>
</a></g>
<!-- (351,135) to (351,62) episode of care has generalization health related period -->
<line x1="351" y1="135" x2="351" y2="115" stroke="black" stroke-width="2" /><line x1="351" y1="62" x2="351" y2="115" stroke="black" stroke-width="2" /><line x1="351" y1="115" x2="351" y2="115" stroke="black" stroke-width="2" /><polygon points="351,62 346,72 356,72" fill="white" stroke="black" stroke-width="2" /><g> <!-- Association care provider manages episode of care -->
<line x1="118" y1="160" x2="297" y2="160" stroke="black" stroke-width="2" /><text x="130" y="153" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="130" y="153"  text-anchor="middle">1..*</tspan></text>
<text x="287" y="153" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="153"  text-anchor="middle">0..*</tspan></text>
<text x="207" y="174" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="174"  text-anchor="middle">manages</tspan></text>

</g>
<g><!-- care provider -->
<a xlink:href="care provider.svg"><rect x="10" y="135" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>care actor that is able to be assigned one or more care period mandates</title></rect><text x="64" y="145" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="64" y="145"  text-anchor="middle">care provider</tspan></text>
</a></g>
<g> <!-- Association episode of care is centred on health issue -->
<line x1="405" y1="170" x2="584" y2="170" stroke="black" stroke-width="2" /><text x="417" y="163" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="163"  text-anchor="middle">0..*</tspan></text>
<text x="565" y="163" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="565" y="163"  text-anchor="middle">1..*</tspan></text>
<text x="494" y="184" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="184"  text-anchor="middle">is centred on</tspan></text>
</g>
<g><!-- health issue -->
<a xlink:href="health issue.svg"><rect x="584" y="145" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>health condition motivating care</title></rect><text x="638" y="155" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="155"  text-anchor="middle">health issue</tspan></text>
</a></g>
<g> <!-- Association episode of care episodes of care bundle episodes of care bundle -->
<line x1="405" y1="230" x2="584" y2="230" stroke="black" stroke-width="2" /><text x="417" y="223" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="223"  text-anchor="middle">1..*</tspan></text>
<text x="565" y="223" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="565" y="223"  text-anchor="middle">0..*</tspan></text>
<polygon points="562,230 572,225 582,230 572,235" fill="white" stroke="black" stroke-width="2" />
</g>
<g><!-- episodes of care bundle -->
<a xlink:href="episodes of care bundle.svg"><rect x="584" y="205" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>group of episodes of care delineated by a health thread</title></rect><text x="638" y="215" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="215"  text-anchor="middle">episodes of care</tspan><tspan x="638" y="229"  text-anchor="middle">bundle</tspan></text>
</a></g>
<g><!-- episode of care -->
<a xlink:href="episode of care.svg"><rect x="297" y="135" width="108" height="130" fill="white" stroke="black" stroke-width="2" ><title>health related period during which care activities are performed to address one health issue as identified by one care professional</title></rect><text x="351" y="145" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="145"  text-anchor="middle">episode of care</tspan></text>
</a></g>
<!-- (351,342) to (351,267) health approach has generalization episode of care -->
<line x1="351" y1="342" x2="351" y2="322" stroke="black" stroke-width="2" /><line x1="351" y1="267" x2="351" y2="322" stroke="black" stroke-width="2" /><line x1="351" y1="322" x2="351" y2="322" stroke="black" stroke-width="2" /><polygon points="351,267 346,277 356,277" fill="white" stroke="black" stroke-width="2" /><g><!-- health approach -->
<a xlink:href="health approach.svg"><rect x="297" y="342" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>episode of care during which the care activities performed address one specific care goal</title></rect><text x="351" y="352" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="352"  text-anchor="middle">health approach</tspan></text>
</a></g>
</svg>