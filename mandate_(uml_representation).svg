<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 702 197" aria-labelledby="title desc" role="img"><title id="title">UML Class Diagram of mandate and related concepts</title><desc  id="desc">An UML Class Diagram of the concept mandate and the concepts related to it.</desc><g><!-- mandate -->
<a xlink:href="mandate.html" role="link"><rect x="297" y="10" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>commission to act</title></rect><text x="351" y="25" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="25"  text-anchor="middle">mandate</tspan></text>
</a></g>
<!-- (87,137) to (351,62) care mandate has generalization mandate -->
<line x1="87" y1="137" x2="87" y2="117" stroke="black" stroke-width="2" /><line x1="351" y1="62" x2="351" y2="117" stroke="black" stroke-width="2" /><line x1="87" y1="117" x2="351" y2="117" stroke="black" stroke-width="2" /><polygon points="351,62 346,72 356,72" fill="white" stroke="black" stroke-width="2" /><g><!-- care mandate -->
<a xlink:href="care-mandate.html" role="link"><rect x="33" y="137" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>mandate (commission) based on a commitment and either an informed consent or an authorization by law, defining the rights and obligations of one care actor with regard to his involvement in care processes performed for a specific subject of care</title></rect><text x="87" y="152" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="87" y="152"  text-anchor="middle">care mandate</tspan></text>
</a></g>
<!-- (262,137) to (351,62) care employment has generalization mandate -->
<line x1="262" y1="137" x2="262" y2="117" stroke="black" stroke-width="2" /><line x1="351" y1="62" x2="351" y2="117" stroke="black" stroke-width="2" /><line x1="262" y1="117" x2="351" y2="117" stroke="black" stroke-width="2" /><polygon points="351,62 346,72 356,72" fill="white" stroke="black" stroke-width="2" /><g><!-- care employment -->
<a xlink:href="care-employment.html" role="link"><rect x="208" y="137" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>contractual framework between a care personnel and a care organization describing the roles and responsibilities assigned to that care personnel</title></rect><text x="262" y="152" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="262" y="152"  text-anchor="middle">care</tspan><tspan x="262" y="166"  text-anchor="middle">employment</tspan></text>
</a></g>
<!-- (437,137) to (351,62) care professional entitlement has generalization mandate -->
<line x1="437" y1="137" x2="437" y2="117" stroke="black" stroke-width="2" /><line x1="351" y1="62" x2="351" y2="117" stroke="black" stroke-width="2" /><line x1="437" y1="117" x2="351" y2="117" stroke="black" stroke-width="2" /><polygon points="351,62 346,72 356,72" fill="white" stroke="black" stroke-width="2" /><g><!-- care professional entitlement -->
<a xlink:href="care-professional-entitlement.html" role="link"><rect x="383" y="137" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>registered authorization given to a person in order to allow the person to have or perform specific roles in care</title></rect><text x="437" y="152" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="437" y="152"  text-anchor="middle">care professional</tspan><tspan x="437" y="166"  text-anchor="middle">entitlement</tspan></text>
</a></g>
<!-- (612,137) to (351,62) subject of care proxy has generalization mandate -->
<line x1="612" y1="137" x2="612" y2="117" stroke="black" stroke-width="2" /><line x1="351" y1="62" x2="351" y2="117" stroke="black" stroke-width="2" /><line x1="612" y1="117" x2="351" y2="117" stroke="black" stroke-width="2" /><polygon points="351,62 346,72 356,72" fill="white" stroke="black" stroke-width="2" /><g><!-- subject of care proxy -->
<a xlink:href="subject-of-care-proxy.html" role="link"><rect x="558" y="137" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>person with authority to take decisions on behalf of a subject of care</title></rect><text x="612" y="152" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="612" y="152"  text-anchor="middle">subject of care</tspan><tspan x="612" y="166"  text-anchor="middle">proxy</tspan></text>
</a></g>
</svg>