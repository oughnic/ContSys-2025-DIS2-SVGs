<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 702 317" aria-labelledby="title desc" role="img"><title id="title">UML Class Diagram of care information for import and related concepts</title><desc  id="desc">An UML Class Diagram of the concept care information for import and the concepts related to it.</desc><!-- Generalisations of the Focal Class care information for import
 -->
<g><!-- care information -->
