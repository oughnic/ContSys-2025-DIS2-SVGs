<g><!-- professional health record -->
<a xlink:href="../professional-health-record.html" role="link"><rect x="584" y="145" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>health record held under the responsibility of one care provider and maintained by one or several care professionals </title></rect><text x="638" y="160" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="160"  text-anchor="middle">professional</tspan><tspan x="638" y="174"  text-anchor="middle">health record</tspan></text>
</a></g>
<g><!-- care information for import -->
<a xlink:href="../care-information-for-import.html" role="link"><rect x="297" y="135" width="108" height="180" fill="white" stroke="black" stroke-width="2" ><title>care information that is a candidate for import into a professional health record after a care professional has confirmed its clinical relevance to that professional health record</title></rect><text x="351" y="150" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="150"  text-anchor="middle">care information</tspan><tspan x="351" y="164"  text-anchor="middle">for import</tspan></text>
</a></g>
