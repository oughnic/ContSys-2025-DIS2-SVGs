<g> <!-- Association care provider activity generates care information for import -->
<line x1="118" y1="280" x2="297" y2="280" stroke="black" stroke-width="2" /><text x="130" y="273" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="130" y="273"  text-anchor="middle">0..*</tspan></text>
<text x="287" y="273" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="273"  text-anchor="middle">0..*</tspan></text>
<text x="207" y="294" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="294"  text-anchor="middle">generates</tspan></text>

</g>
<g><!-- care provider activity -->
<a xlink:href="../care-provider-activity.html" role="link"><rect x="10" y="255" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>care activity performed by a care provider</title></rect><text x="64" y="270" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="64" y="270"  text-anchor="middle">care provider</tspan><tspan x="64" y="284"  text-anchor="middle">activity</tspan></text>
</a></g>
<g> <!-- Association care information for import is imported into professional health record -->
