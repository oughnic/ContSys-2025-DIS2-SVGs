</a></g>
<!-- (351,135) to (351,62) care information for import has generalization care information -->
<line x1="351" y1="135" x2="351" y2="115" stroke="black" stroke-width="2" /><line x1="351" y1="62" x2="351" y2="115" stroke="black" stroke-width="2" /><line x1="351" y1="115" x2="351" y2="115" stroke="black" stroke-width="2" /><polygon points="351,62 346,72 356,72" fill="white" stroke="black" stroke-width="2" /><g> <!-- Association non-ratified care information becomes care information for import -->
<line x1="118" y1="160" x2="297" y2="160" stroke="black" stroke-width="2" /><text x="130" y="153" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="130" y="153"  text-anchor="middle">0..*</tspan></text>
<text x="287" y="153" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="153"  text-anchor="middle">0..*</tspan></text>
<text x="207" y="174" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="174"  text-anchor="middle">becomes</tspan></text>

</g>
<g><!-- non-ratified care information -->
<a xlink:href="../non-ratified-care-information.html" role="link"><rect x="10" y="135" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>care information the relevance of which has not been assessed and explicitly stated as valid by a care professional</title></rect><text x="64" y="150" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="64" y="150"  text-anchor="middle">non-ratified care</tspan><tspan x="64" y="164"  text-anchor="middle">information</tspan></text>
</a></g>
<g> <!-- Association care professional ratifies care information for import -->
<line x1="118" y1="220" x2="297" y2="220" stroke="black" stroke-width="2" /><text x="130" y="213" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="130" y="213"  text-anchor="middle">1..*</tspan></text>
<text x="287" y="213" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="213"  text-anchor="middle">0..*</tspan></text>
<text x="207" y="234" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="234"  text-anchor="middle">ratifies</tspan></text>

</g>
<g><!-- care professional -->
<a xlink:href="../care-professional.html" role="link"><rect x="10" y="195" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>care personnel having a care professional entitlement recognized in a given jurisdiction</title></rect><text x="64" y="210" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="64" y="210"  text-anchor="middle">care professional</tspan></text>
