<text x="570" y="163" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="570" y="163"  text-anchor="middle">0..1</tspan></text>
<text x="494" y="184" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="184"  text-anchor="middle">is imported into</tspan></text>
