<g> <!-- Association request mandate permits continuity facilitator mandate continuity facilitator mandate -->
<line x1="405" y1="170" x2="584" y2="170" stroke="black" stroke-width="2" /><text x="417" y="163" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="163"  text-anchor="middle">1..*</tspan></text>
<text x="571" y="163" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="571" y="163"  text-anchor="middle">0..*</tspan></text>
<text x="494" y="184" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="184"  text-anchor="middle">permits continuity facilitator</tspan><tspan x="494" y="198"  text-anchor="middle">mandate</tspan></text>
</g>
<g><!-- continuity facilitator mandate -->
<a xlink:href="..continuity-facilitator-mandate.html" role="link"><rect x="584" y="145" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>care mandate assigning the right and obligation to monitor and coordinate the delivery of care to one subject of care including the right to retrieve relevant information and obligation to document all activities based on this mandate</title></rect><text x="638" y="160" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="160"  text-anchor="middle">continuity</tspan><tspan x="638" y="174"  text-anchor="middle">facilitator</tspan><tspan x="638" y="188"  text-anchor="middle">mandate</tspan></text>
