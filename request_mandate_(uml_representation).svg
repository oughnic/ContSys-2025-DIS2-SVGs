<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 702 327" aria-labelledby="title desc" role="img"><title id="title">UML Class Diagram of request mandate and related concepts</title><desc  id="desc">An UML Class Diagram of the concept request mandate and the concepts related to it.</desc><!-- Generalisations of the Focal Class request mandate
 -->
<g><!-- care mandate -->
<a xlink:href="..care-mandate.html" role="link"><rect x="297" y="10" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>mandate (commission) based on a commitment and either an informed consent or an authorization by law, defining the rights and obligations of one care actor with regard to his involvement in care processes performed for a specific subject of care</title></rect><text x="351" y="25" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="25"  text-anchor="middle">care mandate</tspan></text>
</a></g>
<!-- (351,135) to (351,62) request mandate has generalization care mandate -->
<line x1="351" y1="135" x2="351" y2="115" stroke="black" stroke-width="2" /><line x1="351" y1="62" x2="351" y2="115" stroke="black" stroke-width="2" /><line x1="351" y1="115" x2="351" y2="115" stroke="black" stroke-width="2" /><polygon points="351,62 346,72 356,72" fill="white" stroke="black" stroke-width="2" /><g> <!-- Association request for care justifies request mandate -->
<line x1="118" y1="160" x2="297" y2="160" stroke="black" stroke-width="2" /><text x="130" y="153" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="130" y="153"  text-anchor="middle">1..*</tspan></text>
<text x="287" y="153" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="287" y="153"  text-anchor="middle">0..*</tspan></text>
<text x="207" y="174" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="207" y="174"  text-anchor="middle">justifies</tspan></text>

</g>
<g><!-- request for care -->
<a xlink:href="..request-for-care.html" role="link"><rect x="10" y="135" width="108" height="50" fill="whitesmoke" stroke="black" stroke-width="2" ><title>request for care provider activities expressed by a care actor</title></rect><text x="64" y="150" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="64" y="150"  text-anchor="middle">request for care</tspan></text>
