<g> <!-- Association request mandate gives way to care period mandate -->
<line x1="405" y1="230" x2="584" y2="230" stroke="black" stroke-width="2" /><text x="417" y="223" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="223"  text-anchor="middle">1..*</tspan></text>
<text x="571" y="223" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="571" y="223"  text-anchor="middle">0..*</tspan></text>
<text x="494" y="244" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="244"  text-anchor="middle">gives way to</tspan></text>
</g>
<g><!-- care period mandate -->
<a xlink:href="..care-period-mandate.html" role="link"><rect x="584" y="205" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>care mandate commissioning a mandated period of care</title></rect><text x="638" y="220" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="220"  text-anchor="middle">care period</tspan><tspan x="638" y="234"  text-anchor="middle">mandate</tspan></text>
</a></g>
<g> <!-- Association request mandate permits mandate to export personal information -->
<line x1="405" y1="290" x2="584" y2="290" stroke="black" stroke-width="2" /><text x="417" y="283" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="417" y="283"  text-anchor="middle">1..*</tspan></text>
<text x="571" y="283" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="571" y="283"  text-anchor="middle">0..*</tspan></text>
<text x="494" y="304" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="494" y="304"  text-anchor="middle">permits</tspan></text>
</g>
<g><!-- mandate to export personal information -->
<a xlink:href="..mandate-to-export-personal-information.html" role="link"><rect x="584" y="265" width="108" height="50" fill="white" stroke="black" stroke-width="2" ><title>care mandate implying the right to communicate health record extracts</title></rect><text x="638" y="280" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="638" y="280"  text-anchor="middle">mandate to</tspan><tspan x="638" y="294"  text-anchor="middle">export personal</tspan><tspan x="638" y="308"  text-anchor="middle">information</tspan></text>
</a></g>
<g><!-- request mandate -->
<a xlink:href="..request-mandate.html" role="link"><rect x="297" y="135" width="108" height="190" fill="white" stroke="black" stroke-width="2" ><title>care mandate implying the right and obligation to request care activities</title></rect><text x="351" y="150" text-anchor="middle" font-family="Cambria" font-size="12" fill="black"><tspan x="351" y="150"  text-anchor="middle">request mandate</tspan></text>
